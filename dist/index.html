<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>doggies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="loginStyle.css" />
    <link rel="icon" type="image/png" href="https://imageog.flaticon.com/icons/png/512/12/12638.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="logo">doggies</h1>
        <table>
            <tr>
                <td class="login"> <label>Email</label> </td>
                <td class="login"> <label>Password</label> </td>
            </tr>
            <tr>
                <td><input class="login-input" id="login-email" type="email" placeholder="Email"> </td>
                <td><input class="login-input" id="login-password" type="password" placeholder="Password"></td>
            </tr>
        </table>
        <button id="login-button">Log In</button>
    </div>

    <div id="middle">
        <img id="dog-image" src="" alt="">
        <div id="signup">
            <h1>Create a New Account</h1>
            <p>It's totally free</p>
            <table id="sign-up">
                <td><input class="sign-up-input" id="first-Name" type="text" placeholder="First Name"></td>
                <td><input id="last-name-signup" class="sign-up-input" type="text" placeholder="Last Name"></td>
            </table>

            <table>
                <td><input class="sign-up-input big-signup" id="email" type="email" placeholder="Email"></td>
            </table>

            <table>
                <td><input class="sign-up-input big-signup" id="Password" type="password" placeholder="Password"></td>
            </table>

            <table id="date-of-birth">
                <td><input id="date-ob-inpt" class="sign-up-input big-signup" type="date" placeholder="yo"></td>
            </table>

            <table id="gender">
                <td class="gender-name"><input type="radio" class="gender" value="Male" name="radio">Male</td>
                <td class="gender-name"><input type="radio" class="gender" value="Female" name="radio">Female</td>
                <td class="gender-name"><input type="radio" class="gender" value="Other" name="radio">Other</td>
            </table>
            <table>
                <td><button id="signup-button">SignUp</button></td>
            </table>
        </div>
    </div>
    <script src="RegisterManager.js"></script>
    <script src="mainRegister.js"></script>
</body>

</html>
